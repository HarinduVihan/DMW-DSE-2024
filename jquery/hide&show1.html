<!DOCTYPE html>
<html><head>
<script type = "text/javascript" src = "jquery-3.7.0.min.js"> </script>
<script>
$(document).ready(function(){
  $("#hide").click(function(){
    $("p").hide(3000);
  });
  $("#show").click(function(){
    $("p").show(3000);
  });
});
</script></head><body>
<p>If you click on the "Hide" button, I will disappear.</p>
<button id="hide">Hide</button>
<button id="show">Show</button>
</body></html>
